<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Management - Edit</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>Player Management - Edit Player</h3>
      </div>
      <div style="text-align: right;padding:5px 0px;">
        <a href="./index.html" class="btn btn-warning" onclick="return confirmCancel()">Cancel</a>
      </div>
      <form onsubmit="return validateForm()" action="./complete.html">
        <div class="mb-3">
          <label for="player_name" class="form-label">Player Name</label>
          <input type="text" class="form-control" name="name" id="player_name" value="Stephen Curry" />
        </div>
        <div class="mb-3">
          <label for="player_number" class="form-label">Player Number</label>
          <input type="number" class="form-control" name="number" id="player_number" value="30" />
        </div>
        <div class="mb-3">
          <label for="player_position" class="form-label">Position</label>
          <select class="form-control" name="position" id="player_position">
            <option value="PG">Point Guard (PG)</option>
            <option value="SG">Shooting Guard (SG)</option>
            <option value="SF">Small Forward (SF)</option>
            <option value="PF">Power Forward (PF)</option>
            <option value="C">Center (C)</option>
          </select>
          <script>
            $("#player_position").val("PG");
          </script>
        </div>
        <div class="mb-3">
          <label for="player_team" class="form-label">Team</label>
          <input type="text" class="form-control" name="team" id="player_team" value="Golden State Warriors" />
        </div>
        <button type="submit" class="btn btn-primary">Update Player</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      function validateForm() {
        let name = document.getElementById("player_name").value;
        let number = document.getElementById("player_number").value;
        let team = document.getElementById("player_team").value;
        
        if (name === "" || number === "" || team === "") {
          alert("Please fill in all required fields.");
          return false;
        }
        return true;
      }

      function confirmCancel() {
        return confirm("Are you sure you want to cancel? All unsaved changes will be lost.");
      }
    </script>
  </body>
</html>
