<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Management - View Player</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="my.css" rel="stylesheet">
    <style>
        .div_data {
            font-weight: 600;
            font-size: 18px;
            padding: 8px;
            background-color: #f8f9fa;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>View Player</h3>
        <div style="text-align: right; padding: 5px 0;">
            <a href="./add.html" class="btn btn-success">추가</a>
            <a href="./edit.html" class="btn btn-primary">수정</a>
            <a href="javascript:deletePlayer()" class="btn btn-danger">삭제</a>
            <a href="./index.html" class="btn btn-secondary">목록</a>
        </div>

        <div class="mb-3">
            <label class="form-label">Player Name</label>
            <div class="div_data" id="player_name">Stephen Curry</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Player number</label>
          <div class="div_data" id="player_name">#30</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Player Position</label>
        <div class="div_data" id="player_name">Point guard</div>
    </div>
      </div>

    <script>
        function loadPlayerData() {
            let playerData = JSON.parse(localStorage.getItem('player'));
            if (playerData) {
                $("#player_name").text(playerData.name);
                $("#player_number").text(playerData.number);
                $("#player_position").text(playerData.position);
                $("#player_height").text(playerData.height);
                $("#player_team").text(playerData.team);
            } /*else {
                alert("No player data found in local storage.");
            }*/
        }
        function deletePlayer() {
            if (confirm("게시물을 삭제할까요?")) {
                localStorage.removeItem('player');
                alert("선수를 목록에서 삭제 시켰습니다.");
                window.location.href = "./index.html";
            }
        }

        $(document).ready(function() {
            loadPlayerData();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
