<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두산 최고의 선수 관리</title>
  <link rel="stylesheet" href="my_style.css">
  <script src="my_ajax.js" defer></script>
</head>
<body>
  <header>
    <img src="https://thumb.mt.co.kr/06/2024/07/2024071115090418158_1.jpg" alt="두산 베어스 로고" class="logo">
    <h1>두산 베어스 선수 관리 시스템</h1>
  </header>
  
  <section id="player-section">
    <div id="player-list" class="player-list"></div>
    
    <h2>선수 추가</h2>
    <div class="form-group">
      <input type="text" id="new-name" placeholder="이름">
      <input type="text" id="new-position" placeholder="포지션">
      <input type="number" id="new-career-start" placeholder="경력 시작 연도">
      <input type="number" id="new-career-end" placeholder="경력 종료 연도">
      <button onclick="addPlayer()">추가하기</button>
    </div>
    
    <h2>선수 수정</h2>
    <div class="form-group">
      <input type="number" id="update-id" placeholder="선수 ID">
      <input type="text" id="update-name" placeholder="이름">
      <input type="text" id="update-position" placeholder="포지션">
      <input type="number" id="update-career-start" placeholder="경력 시작 연도">
      <input type="number" id="update-career-end" placeholder="경력 종료 연도">
      <button onclick="updatePlayer()">수정하기</button>
    </div>
    
    <h2>선수 삭제</h2>
    <div class="form-group">
      <input type="number" id="delete-id" placeholder="선수 ID">
      <button onclick="deletePlayer()">삭제하기</button>
    </div>

    <button onclick="loadPlayers()" class="view-button">선수 목록 보기</button>
  </section>

  <footer>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQYUoW5rAlSPTYQL1jGLymAcAZ8GPNnYy7ng&s" alt="두산 마스코트 1" class="mascot">
  </footer>
</body>
</html>
