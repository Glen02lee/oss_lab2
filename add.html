<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Player - Golden State Warriors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Add New Player - Golden State Warriors</h2>
      <div style="text-align: right;padding:5px 0px;">
        <a href="./index.html" class="btn btn-warning">Cancel</a>
      </div>
      <form action="./index.html" onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="player_name" class="form-label">Player Name</label>
          <input type="text" class="form-control" name="name" id="player_name" required>
        </div>
        <div class="mb-3">
          <label for="player_number" class="form-label">Player Number</label>
          <input type="number" class="form-control" name="number" id="player_number" required min="0">
        </div>
        <div class="mb-3">
          <label for="player_position" class="form-label">Position</label>
          <select class="form-control" name="position" id="player_position" required>
            <option value="">Select Position</option>
            <option value="Guard">Guard</option>
            <option value="Forward">Forward</option>
            <option value="Center">Center</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="player_height" class="form-label">Height (in feet and inches)</label>
          <input type="text" class="form-control" name="height" id="player_height" pattern="^\d{1,2}'\d{1,2}\"$" placeholder="e.g. 6'7&quot;" required>
          <div class="form-text">Format: feet'inches"</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="player_agree" required>
          <label class="form-check-label" for="player_agree">Do you agree to register this player?</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      function validateForm() {
        const name = document.getElementById("player_name").value.trim();
        const number = document.getElementById("player_number").value.trim();
        const height = document.getElementById("player_height").value.trim();

        if (!name || !number || !height) {
          alert("All fields are required.");
          return false;
        }

        const heightPattern = /^\d{1,2}'\d{1,2}"$/;
        if (!heightPattern.test(height)) {
          alert("Please enter the height in the correct format (e.g. 6'7\").");
          return false;
        }

        alert("Player added successfully!");
        return true;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
